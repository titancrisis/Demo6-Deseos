<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="../../assets/imgs/pendientes.jpg">

  <ion-list>
    <button ion-item *ngFor="let lista of listas" (click)="listaSeleccionada(lista)">
      {{ lista.titulo }}
    </button>
  </ion-list>

  <ion-fab bottom right>
    <button (click)="agregarLista()" ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
