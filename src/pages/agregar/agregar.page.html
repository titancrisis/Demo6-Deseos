<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ lista.titulo }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      TAREAS POR HACER
    </ion-list-header>

    <ion-item>
      <ion-label floating>Nuevo Item</ion-label>
      <ion-input [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="lista.items.length > 0">
    <ion-list-header>
      Lista de tareas por hacer
    </ion-list-header>

    <ion-item-sliding class="animated fadeInDown" *ngFor="let item of lista.items; let i = index">
      <button ion-item detail-none (click)="actualizarTarea(item)">
        <ion-icon *ngIf="item.completado" name="checkbox-outline" item-start></ion-icon>
        <ion-icon *ngIf="!item.completado" name="square-outline" item-start></ion-icon>
        {{ item.desc }}
      </button>
      <!-- Opciones de la lista -->
      <ion-item-options side="right">
        <button (click)="borrar(i)" ion-button color="danger" icon-only>
          <ion-icon name="close"></ion-icon>          
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
